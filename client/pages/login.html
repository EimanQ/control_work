<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../../style.css" />
  </head>
  <body>
    <header class="login-header">
      <div class="hs-logo"></div>
    </header>
    <main class="login-page">
      <section class="login-section">
        <div class="login-bar">
          <p class="title-back">Welcome back!</p>
          <div class="inputs-login">
            <input type="email" class="login-email" placeholder="Email"/>
            <input type="password" class="login-password" placeholder="Password"/>
          </div>
          <div class="button-login">
            <p class="continue">Continue</p>
          </div>
          <div class="text-login">
            <p>Not a member?</p>
            <a href="./register.html">
              <p class="create-account">Create an account</p>
            </a>
          </div>
        </div>
        <div class="task-footage"></div>
      </section>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
