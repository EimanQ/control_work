<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <main class="reg-page">
      <section class="reg-section">
        <div class="reg-zone">
          <div class="reg-text">
            <p>Already have an account?</p>
            <a href="./login.html"><p class="sign">Sign in</p></a>
          </div>
          <div class="welcome">
            <p>Welcome to</p>
            <div class="hs-logo"></div>
          </div>
          <p class="enjoy-text">Join and plan your week with Hschool</p>
          <div class="inputs-reg">
            <input type="text" class="reg-fname" placeholder="Full name" />
            <input type="email" class="reg-email" placeholder="Email" />
            <input
              type="password"
              class="reg-password"
              placeholder="Password"
            />
            <input
              type="password"
              class="reg-password-conf"
              placeholder="Confirm Password"
            />
          </div>
          <div class="button-reg">
            <p>Create an account</p>
          </div>
        </div>
        <div class="task-footage"></div>
      </section>
    </main>
    <script src="../app.js"></script>
  </body>
</html>
